{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <style>
        .sidebardisplay {
            display: none !important;
        }

        

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #555;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            text-align: center;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-warning {
            background-color: #FFC107;
            color: black;
        }

        .btn-warning:hover {
            background-color: #E0A800;
        }

        /* واکنش‌گرا */
        @media (max-width: 768px) {
            table th, table td {
                font-size: 12px;
                padding: 8px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>درخواست‌های بازدید شما</h1>
        <table>
            <thead>
                <tr>
                    <th>عنوان فایل</th>
                    <th>کاربر</th>
                    <th>وضعیت</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for req in requests %}
                <tr>
                    <td>{{ req.file }}</td>
                    <td>{{ req.cart.user.name }}</td>
                    <td>{{ req.get_status_display }}</td>
                    <td>
                        <a href="{% url 'requests:unassign_visit_request' req.id %}" class="btn btn-warning">لغو تخصیص</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
